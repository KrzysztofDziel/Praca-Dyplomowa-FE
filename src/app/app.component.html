<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <a [routerLink]='["/"]' class="gradient-button gradient-button-1"> <span class='glyphicon glyphicon-home'
        style="color:white;"></span>
      <span style="margin-left: 10px; color: white;"> Strona Główna</span></a><br />
      <a [routerLink]='["/"]' class="gradient-button gradient-button-2"> <span class='glyphicon glyphicon-user'
        style="color:white;"></span>
      <span style="margin-left: 10px; color: white;"> Znajomi</span></a><br />
      <a [routerLink]='["/"]' class="gradient-button gradient-button-3"> <span class='glyphicon glyphicon-th'
        style="color:white;"></span>
      <span style="margin-left: 10px; color: white;"> Grupy</span></a><br />
      <div class="location-info" style="color: white"><span class="glyphicon glyphicon-map-marker"></span> TARNOWSKIE GÓRY</div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button mat-icon-button (click)="sidenav.toggle()" class="gradient-button-menu gradient-button-1">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="title-center"><b>CITY CHAT</b></div>
      <div>
        <span>Witaj,</span>
        <b class="user-name-panel">
          <button mat-button [matMenuTriggerFor]="userOptions" class="toolbar-font-size">
            {{profile.username}}
          </button>
        </b><span>!</span>
      </div>
      <mat-menu #userOptions="matMenu">
        <button mat-menu-item [routerLink]='["/account-info"]'>
          <mat-icon>account_box</mat-icon>Mój Profil
        </button>
        <button mat-menu-item>
          <mat-icon> location_on</mat-icon>Tarnowskie Góry
        </button>
        <button mat-menu-item (click)="keycloakService.logout()">
          <mat-icon>exit_to_app</mat-icon>Wyloguj się
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
