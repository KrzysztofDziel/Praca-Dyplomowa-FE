<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <a [routerLink]='["/"]' class="gradient-button gradient-button-1"> <span class='glyphicon glyphicon-home'
        style="color:white;"></span>
      <span style="margin-left: 10px; color: white;"> Strona Główna</span></a><br />
      <a [routerLink]='["/"]' class="gradient-button gradient-button-1">
      <span style="margin-left: 10px; color: white;"><mat-icon>how_to_reg</mat-icon> Znajomi</span></a><br />
    <a class="gradient-button gradient-button-3"><mat-icon>group</mat-icon> Grupy</a><br />
    <!-- <a class="gradient-button gradient-button-4"></a> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="title-center"><b>CITY CHAT</b></div>
      <span class="toolbar-spacer"></span>
      <div>
        <span>Witaj,</span>
        <b class="user-name-panel">
          <button mat-button [matMenuTriggerFor]="userOptions" class="toolbar-font-size">
            {{profile.username}}
          </button>
        </b><span>!</span>
      </div>
      <mat-menu #userOptions="matMenu">
        <button mat-menu-item [routerLink]='["/account-info"]'>
          <mat-icon>account_box</mat-icon>Mój Profil
        </button>
        <button mat-menu-item>
          <mat-icon> location_on</mat-icon>Tarnowskie Góry
        </button>
        <button mat-menu-item (click)="keycloakService.logout()">
          <mat-icon>exit_to_app</mat-icon>Wyloguj się
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
